<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频媒体管理器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3a3a3a;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .folder-list {
            padding: 15px;
            border-bottom: 1px solid #3a3a3a;
        }

        .folder-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            background: #333;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .folder-path {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-right: 8px;
            font-size: 12px;
        }

        .remove-folder {
            background: #ff4444;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .video-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .video-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            transition: background-color 0.2s;
            border-left: 3px solid transparent;
        }

        .video-item:hover {
            background: #333;
        }

        .video-item.active {
            background: #4CAF50;
        }

        .video-item.new-video {
            border-left-color: #FFC107;
        }

        .video-item.watched {
            border-left-color: #4CAF50;
        }

        .video-item-title {
            font-size: 14px;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }

        .video-item-info {
            font-size: 12px;
            color: #888;
            white-space: pre-line;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .video-container {
            flex: 1;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .controls {
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            margin-top: auto;
        }

        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .empty-message {
            text-align: center;
            color: #888;
            margin: 20px;
        }

        /* 自定义滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .loading-progress {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在扫描视频文件夹...</div>
        <div class="loading-progress"></div>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="folder-list">
                <button id="add-folder">添加文件夹</button>
                <div id="folder-container">
                    <!-- 文件夹列表将在这里动态生成 -->
                </div>
            </div>
            <div class="video-list" id="video-list">
                <!-- 视频列表将在这里动态生成 -->
                <div class="empty-message">暂无视频文件</div>
            </div>
        </div>
        <div class="main-content">
            <h1>视频媒体管理器</h1>
            <div class="video-container">
                <video id="video-player" controls
                    controlsList="nodownload" 
                    preload="metadata"
                    autoplay>
                    您的浏览器不支持 video 标签。
                </video>
            </div>
            <div class="controls">
                <div id="current-video-info"></div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
